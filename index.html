<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Tax Calculator</title>
</head>
<body>

<div class="container" style="width: 50%;">
<form id="taxForm">
  

    <div class="input-container">
     <p> Enter gross annual income</p>
      <input style="padding-bottom:10px ; width: 100%;"type="number" id="income" name="income" placeholder="Enter gross annual income">
      <span class="error-icon" id="incomeError">!</span>
    </div>

    <div class="input-container">
      <p for="extraIncome"> Enter Extra Income</p>
      <input style="padding-bottom:10px ; width: 100%;" type="number" id="extraIncome" name="extraIncome" placeholder="Enter extra income from other sources">
      <span class="error-icon" id="extraIncomeError">!</span>
    </div>

    <div class="input-container">
      <p for="age">Enter Age group</p>
      <select style="padding-bottom: 10px;" id="age" name="age" >
        <option value="<40">&lt;40</option>
        <option value=">=40&<60">&ge;40 &lt;60</option>
        <option value=">=60">&ge;60</option>
      </select>
      <span class="error-icon" id="ageError">!</span>
    </div>

    <div class="input-container">
      <p for="deductions">Enter all total Deductions</p>
      <input style="padding-bottom:10px;  width: 100%;" ="number" id="deductions" name="deductions" placeholder="Add total applicable deductions"> 
      <span class="error-icon" id="deductionsError">!</span>
    </div>

    <input style="margin-top: 15px;  width: 100%;" type="submit" value="Submit" id="submitBtn">
  </form>
</div>

<div id="resultModal" class="modal" style="display: none;">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p id="overallIncome"></p>
    <p id="taxResult"></p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
